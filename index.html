<!Doctype html>
<html lang="en">

<head>
    <title>Web Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- main outer div -->
    <!-- added class to the div-->
    <div class="main-container">

        <!-- top section where the timer and high scores are -->
        <!-- added class to the div-->
        <div class="top-bar">
            <button>View Highscores</button>
            <p>Timer: 00.00</p>
        </div>
        <!-- where the header and main tag will be -->
        <!-- added class to the div-->
        <div class="inside-container">
            <!-- main header -->
            <header class="quiz-start">
                <h1>Welcome to the quiz</h1>
                <p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
                <button><strong>Start Quiz!</strong></button>

            </header>

            <!-- where the quiz content will be -->
            <main>
                <section class="quiz-screen">
                    <h2>Question Here</h2>
                    <ul>
                        <li><button>Answer 1 </li></button></li>
                        <li><button>Answer 2 </li></button></li>
                        <li><button>Answer 3 </li></button></li>
                        <li><button>Answer 4 </li></button></li>
                    </ul>
                </section>

            </main>

        </div>


    </div>

</body>

</html>
